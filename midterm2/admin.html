<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="admin.css">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

	<title>Admin panel</title>
</head>
<body>
	<main>
		<aside id="sidebar">
			<div class="sidebar-header">
                <h3><a href="#"><img src="https://raw.githubusercontent.com/TurboDanik/ebay-midterm/main/ebay.png" class="img"/></a><span>Admin Page</span></h3>
            </div>
                <ul>
                    <li class="active">
                        <a href="#"><i class="material-icons">manage_accounts</i><span>Users</span></a>
                    </li>
                    <li>
                        <a href="#">
                        <i class="material-icons">admin_panel_settings</i><span>Settings</span></a>
                    </li>
                    <li>
                        <a href="#">
                        <i class="material-icons">logout</i><span>Log out</span></a>
                    </li>
                </ul>
		</aside>

		<section class="manage">
			<div class="manage__header">
				<h1>Manage</h1>
			</div>
			<table id="table">
				<thead class="table-head">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Password</th>
						<th>Edit/Delete</th>
					</tr>
				</thead>
				<tbody class="table-body">
					
				</tbody>
			</table>
		</section>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="admin.js"></script>
</body>
</html>
